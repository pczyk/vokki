<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>vokki.org</title>
    </h:head>
    <h:body>
        <h1>Lektionen</h1>

        <p:growl id="messages" />

        <h:form>
            <p:commandLink value="Neue Lektion erstellen" onclick="PF('dialog').show()" />
        </h:form>
 

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dialog').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dialog').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
        <ui:repeat value="#{lections.languagesForUser}" var="language" id="languages">
            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{language.name}" />    
                </f:facet>

                <p:dataTable  value="#{lections.getLectionsByLanguage(language)}" var="lection">
                    <p:column>
                        <f:facet name="header">
                            Lektion
                        </f:facet>

                        <h:outputText value="#{lection.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Beschreibung
                        </f:facet>

                        <h:outputText value="#{lection.description}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:repeat>

        <h:form>

            <p:inputText placeholder="Lektionsname" value="#{lections.newLectionName}" /><br />
            <p:inputTextarea placeholder="Beschreibung" value="#{lections.newLectionDescription}" /><br />
            <p:selectOneMenu value="#{lections.newLectionLanguage}" converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemLabel="Sprache" noSelectionOption="true" />
                <f:selectItems value="#{lections.languages}" var="lang" itemLabel="#{lang.name}" />
            </p:selectOneMenu><br />

            <p:commandButton value="Lektion anlegen" update="languages messages" actionListener="#{lections.createLection()}"
                             oncomplete="handleLoginRequest(xhr, status, args)" />
        </h:form>
    </h:body>
</html>
