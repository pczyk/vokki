<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>vokki.org</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="pageTitle">Statistiken</ui:define>
            <ui:define name="content">     
                <p:growl autoUpdate="true" />
                
                <p:dataTable value="#{statistics.loginActions}" var="loginAction">
                    <f:facet name="header">
                        Logins
                    </f:facet>
                    
                    <p:column headerText="Zeitpunkt">
                        <h:outputText value="#{loginAction.loginTime}" converter="localDateTimeLongConverter" />
                    </p:column>
                </p:dataTable>
                
                <p:dataTable value="#{statistics.examActions}" var="examAction">
                    <f:facet name="header">
                        Pr√ºfungen
                    </f:facet>
                    
                    <p:column headerText="Zeitpunkt">
                        <h:outputText value="#{examAction.localDateTime}" converter="localDateTimeLongConverter" />
                    </p:column>
                    
                    <p:column headerText="Sprache">
                        <h:outputText value="#{examAction.language.name}" />
                    </p:column>
                    
                    <p:column headerText="Richtig">
                        <h:outputText value="#{examAction.numberOfWordsCorrect}" />
                    </p:column>
                    
                    <p:column headerText="Falsch">
                        <h:outputText value="#{examAction.numberOfWordsIncorrect}" />
                    </p:column>
                </p:dataTable>                
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
