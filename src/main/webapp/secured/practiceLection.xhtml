<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>vokki.org</title>
    </h:head>
    <f:metadata>
        <f:viewParam id="id" name="id" value="#{practiceLection.lectionId}"/>
        <f:viewAction action="#{practiceLection.loadLection}"/>
    </f:metadata>    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="pageTitle">Übung '<h:outputText value="#{practiceLection.lection.name}" />'</ui:define>
            <ui:define name="content">              
                <p:messages showDetail="true" />

                <p:panel>
                    <f:facet name="header">
                        Vokabel <h:outputText value="#{practiceLection.wordIndex}" /> von <h:outputText value="#{practiceLection.totalWords}" />
                    </f:facet>

                    <p:panelGrid columns="2">
                        <h:outputText value="#{practiceLection.lection.baseLanguage.name}:" />
                        <h:outputText value="#{practiceLection.currentWord.formattedNativeTerms}" />

                        <h:outputText value="#{practiceLection.lection.language.name}:" />
                        <h:outputText value="#{practiceLection.currentWord.foreignTerm}" />
                    </p:panelGrid>

                    <h:form>
                        <p:commandButton value="Lösung anzeigen" rendered="#{practiceLection.renderShowSolutionButton}" />
                        <p:commandButton value="Nächste Vokabel anzeigen" rendered="#{practiceLection.renderNextWordButton}" />
                        <p:commandButton value="Neustart" rendered="#{practiceLection.renderRestartButton}" />
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
