<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>vokki.org</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/vokki.css" />
            <h:outputStylesheet name="css/login.css" />
            <h:outputStylesheet name="css/primefaces.css" />
        </f:facet>
        
        <p:growl autoUpdate="true" />
        
        <div id="loginBox">
            <div id="box">
                <h:graphicImage name="images/vokki-full.png" />
                <h:form>
                    <p:inputText placeholder="Benutzername" value="#{userSession.username}" /><br />
                    <p:password placeholder="Passwort" value="#{userSession.password}" /><br />
                    <p:commandButton value="Anmelden" action="#{userSession.login()}" /><br />
                    <p:link outcome="register" value="Registrieren" />
                </h:form>
            </div>
            <div id="shadow">
                vokki
            </div>
        </div>
    </h:body>
</html>
