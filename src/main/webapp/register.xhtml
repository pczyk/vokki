<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>vokki.org</title>
    </h:head>
    <h:body>
        <h1>Registrierung</h1>

        <h:form>
            <p:panel id="values">
                <p:inputText id="username" value="#{register.newUser.username}" placeholder="Benutzername" validator="usernameValidator" /><p:message for="username" /><br />
                <p:inputText value="#{register.newUser.emailAddress}" placeholder="E-Mail" /><br />
                <p:password value="#{register.password}" placeholder="Passwort" /><br />
                <p:password value="#{register.passwordRepeat}" placeholder="Passwort (Wiederholung)" /><br />
                <p:selectOneMenu value="#{register.language}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Sprache" noSelectionOption="true" />
                    <f:selectItems value="#{register.languages}" var="lang" itemLabel="#{lang.name}" />
                </p:selectOneMenu><br />
                <p:commandButton value="Registrieren" update="values" action="#{register.registerNewUser()}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
